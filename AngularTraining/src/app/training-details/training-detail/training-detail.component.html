<p>
    Training Detail!
  </p>
  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
      <div class="form-group">
          <input name="TrainingId" class="form-control" hidden>
        </div>
      <div class="form-group">
        <input name="TrainingName"  class="form-control" placeholder="Training Name" required maxlength="50" #TrainingName="ngModel" [(ngModel)]="service.formData.TrainingName">
      </div>
      <div class="form-group">
          <input name="StartDate" bsDatepicker class="form-control" placeholder="Start Date" required #StartDate="ngModel" [(ngModel)]="service.formData.StartDate">
        </div>
      <div class="form-group">
          <input  name="EndDate" bsDatepicker class="form-control" placeholder="End Date" required #EndDate="ngModel" [(ngModel)]="service.formData.EndDate">
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
      </div>
      <div class="text-danger" *ngIf="error.isError">{{error.errorMessage}}</div>
  </form>
